<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (keyup)="searchChange()" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <app-item [itemData]="movie"></app-item>
    </div>
  </div>
  <div>
    <ng-container *ngIf="movieDto">
      <p-paginator [rows]="20" [totalRecords]="movieDto.total_results" (onPageChange)="paginate($event)"></p-paginator>
    </ng-container>
  </div>
</div>
