<div class="container">
  <h1>Movie Genres</h1>
  <div class="grid">
    <ng-container *ngFor="let genre of movieGenres">
      <div class="col-6 md:col-3 lg:col-2">
        <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id">{{ genre.name }}</a>
      </div>
    </ng-container>
  </div>
  <h1>Tv Show Genres</h1>
  <div class="grid">
    <ng-container *ngFor="let genre of tvShowGenres">
      <div class="col-6 md:col-3 lg:col-2">
        <a class="genre-link" [routerLink]="'/tv/genres/' + genre.id">{{ genre.name }}</a>
      </div>
    </ng-container>
  </div>
</div>
